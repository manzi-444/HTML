<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="home.css">
    <style>
        body {
            background: url("IMG_0809.JPG") no-repeat center /cover;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header {
            font-style: italic;
            font-size: x-large;
            color: gold;
            background-color: black;
        }
        h1 {
            font-size: 40px;
            color: yellowgreen;
            background-color: black;
        }
        .slider {
            position: relative;
            width: 70%;
            height: 90%;
            max-width: 1mpx;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            margin: auto;
            background-color: black;
        }
        .slides {
            display: flex;
            width: 100%; /* Adjust for 9 images */
            height: 100%;
            animation: slide 18s infinite;
        }
        .slides img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        @keyframes slide {
            0% { transform: translateX(0); }
            11% { transform: translateX(-100%); }
            22% { transform: translateX(-200%); }
            33% { transform: translateX(-300%); }
            44% { transform: translateX(-400%); }
            55% { transform: translateX(-500%); }
            66% { transform: translateX(-600%); }
            77% { transform: translateX(-700%); }
            88% { transform: translateX(-800%); }
            100% { transform: translateX(0); }
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: green;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <li><a href="EPSSS.HTML">home</a></li>
        <h1><marquee>ENTEBBE PARENTS SENIOR SECONDARY SCHOOL</marquee></h1>
        <p>EDUCATION FOR LIFE</p>
    </header>
    
    <section id="home">
        <div class="slider">
            <div class="slides">
                <img src="final/OIP.jpg" alt="Image 1">
                <img src="final/IMG_0020.JPG" alt="Image 2">
                <img src="final/IMG_0786.JPG" alt="Image 3">
                <img src="final/IMG_0797.JPG" alt="Image 4">
                <img src="final/IMG_0809.JPG" alt="Image 5">
                <img src="final/IMG_0824.JPG" alt="Image 6">
                <img src="final/IMG_0850.JPG" alt="Image 7">
                <img src="final/IMG_0848.JPG" alt="Image 8">
                <img src="final/IMG_0874.JPG" alt="Image 9">
            </div>
        </div>
    </section>

    <button>EDUCATION FOR LIFE IS THE PRIORITY</button>
    
    <section id="about">
        <h2>About Us</h2>
        <p>We base on the environment to change the future.</p>
    </section>
    
    <section id="contact">
        <h2>Get in Touch</h2>
        <p>Contact us at <a href="mailto:ENTEBBEPARO@gmail.com">ENTEBBEPARO@gmail.com</a></p>
    </section>
    
    <footer>
        <p>2025 PROJECT PARO</p>
    </footer>
</body>
</html>
